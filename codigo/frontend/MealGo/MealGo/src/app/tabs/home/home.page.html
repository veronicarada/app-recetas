<ion-header>
 <ion-toolbar>
 <ion-title>Productos</ion-title>
 </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
 <!-- Alta -->
 <ion-card>
 <ion-card-header>
 <ion-card-title>Agregar Producto</ion-card-title>
 </ion-card-header>
 <ion-card-content>
 <ion-item>
 <ion-label position="floating">Nombre</ion-label>
 <ion-input [(ngModel)]="nuevoProducto.nombre"></ion-input>
 </ion-item>
 <ion-item>
 <ion-label position="floating">Precio</ion-label>
 <ion-input type="number" [(ngModel)]="nuevoProducto.precio"></ion-input>
 </ion-item>
 <ion-item>
 <ion-label position="floating">Stock</ion-label>
 <ion-input type="number" [(ngModel)]="nuevoProducto.stock"></ion-input>
 </ion-item>
 <ion-button expand="full" (click)="agregarProducto()">Agregar</ion-button>
 </ion-card-content>
 </ion-card>
 <!-- EdiciÃ³n -->
   <ion-card *ngIf="editando">
 <ion-card-header>
 <ion-card-title>Editar Producto</ion-card-title>
 </ion-card-header>
 <ion-card-content>
 <ion-item>
 <ion-label position="floating">Nombre</ion-label>
 <ion-input [(ngModel)]="productoEditando.nombre"></ion-input>
 </ion-item>
 <ion-item>
 <ion-label position="floating">Precio</ion-label>
 <ion-input type="number" [(ngModel)]="productoEditando.precio"></ioninput>
 </ion-item>
 <ion-item>
 <ion-label position="floating">Stock</ion-label>
 <ion-input type="number" [(ngModel)]="productoEditando.stock"></ion-input>
 </ion-item>
 <ion-button expand="full" (click)="guardarEdicion()">Guardar cambios</ionbutton>
 </ion-card-content>
 </ion-card>
 <!-- Listado -->
 <ion-list>
 <ion-item *ngFor="let p of productos">
 <ion-label>
 <h2>{{ p.nombre }}</h2>
 <p>Precio: ${{ p.precio }} - Stock: {{ p.stock }}</p>
 </ion-label>
 <ion-button fill="clear" color="primary"
(click)="editarProducto(p)">Editar</ion-button>
 <ion-button fill="clear" color="danger"
(click)="eliminarProducto(p.id)">Eliminar</ion-button>
 </ion-item>
 </ion-list>
</ion-content>
